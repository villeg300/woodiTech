{% extends 'store/base.html' %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Produits de la catégorie : {{ category.name }}</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text fw-bold">{{ product.price }} FCFA</p>
                    <a href="{% url 'store:product_detail' product.pk %}" class="btn btn-primary">Voir le produit</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">Aucun produit dans cette catégorie.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
