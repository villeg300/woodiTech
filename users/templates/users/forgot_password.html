{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width:400px;margin:40px auto;padding:24px;background:#fff;border-radius:18px;box-shadow:0 2px 16px 0 rgba(25,25,137,0.08);">
    <h2 style="color:#191989;text-align:center;margin-bottom:24px;">Mot de passe oublié</h2>
    <form method="post" style="display:flex;flex-direction:column;gap:18px;">
        {% csrf_token %}
        <div>
            <label style="font-weight:500;">Numéro de téléphone ou Email *</label>
            <input type="text" name="identifier" value="{{ data.identifier|default:'' }}" class="form-control" style="width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;">
            {% if errors.identifier %}<div class="error" style="color:#d32f2f;font-size:0.95em;margin-top:4px;">{{ errors.identifier }}</div>{% endif %}
        </div>
        <button type="submit" style="background:#191989;color:#fff;font-weight:600;padding:12px 0;border:none;border-radius:8px;width:100%;font-size:1.1em;">Envoyer le lien de réinitialisation</button>
        {% if message %}<div class="success" style="color:#388e3c;text-align:center;margin-top:8px;">{{ message }}</div>{% endif %}
    </form>
    <p style="text-align:center;margin-top:18px;">
        <a href="{% url 'login' %}" style="color:#191989;font-weight:500;">Retour à la connexion</a>
    </p>
</div>
<style>
@media (max-width: 600px) {
  .container {padding:12px;max-width:98vw;}
  h2 {font-size:1.3em;}
}
</style>
{% endblock %}
