<form id="forgot-form" hx-post="{% url 'forgot_password' %}" hx-target="#forgot-form" hx-swap="outerHTML">
    {% csrf_token %}
    <div>
        <label>Numéro de téléphone ou Email *</label>
        <input type="text" name="identifier" value="{{ data.identifier|default:'' }}">
        {% if errors.identifier %}<div class="error">{{ errors.identifier }}</div>{% endif %}
    </div>
    <button type="submit">Envoyer le lien de réinitialisation</button>
    {% if message %}<div class="success">{{ message }}</div>{% endif %}
</form>
